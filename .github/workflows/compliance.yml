name: Compliance
on:
    pull_request:

jobs:
    lint:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16, 18]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install -g pnpm
            - run: pnpm install
            - run: pnpm lint

    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16, 18]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install -g pnpm
            - run: pnpm install
            - run: pnpm build

    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16, 18]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install -g pnpm
            - run: pnpm install
            - run: pnpm build
            - run: pnpm test
